<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./main.css">
    <script src="index.js"></script>
</head>
<body onload="getAndRenderFirst10Pokemons()">

    <h1 class="header">Pokedex Catalogue</h1>

    <div class="sort-filter-container">
        <button type="button" onclick="sortPokemonsById()">Sort By ID</button>
        <button type="button" onclick="sortPokemonsByName()">Sort By Name</button>
        <input type="text" onkeyup="filterPokemons()" placeholder="Filter Pokemons by ID / Name" class="search-bar">
    </div>

    <!-- Card Template for Each Pokemon -->
    <template>
        <div class="card" onclick="createPageForPokemon(1)">
            <img class="card-image" src="pikachu.png" alt="Pokemon Image">
            <div class="container">
                <p class="id">ID No.: {id here}</p>
                <p class="name">Name: {name here}</p>
                <p class="type">Type: {type here}</p>
            </div>
        </div>
    </template>

    <div class="card-view-list">

    </div>

    <div class="load-container">
        <button type="button" onclick="append10MorePokemons()">Load More</button>
    </div>

</body>
</html>
